jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: dist
          key: build-${{ env.GITHUB_SHA }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Build ðŸ­
        run: |
          npm install
          npm run build:prod
          cp README.md dist && cp -r doc dist

  integrate:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/cache@v2
        with:
          path: dist
          key: build-${{ env.GITHUB_SHA }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: bkd-mba-fbi/evento-portal
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./evento-portal

      - name: Commit
        run: |
          ls ./evento-portal
          ls dist
          # TODO lÃ¶schen ohne settings
          # cp -r ./webapp-schulverwaltung/dist/webapp-schulverwaltung ./evento-portal/public/apps
          # git restore public/apps/webapp-schulverwaltung/settings.js
          # git add .
          # git commit -m "Add new webapp-schulverwaltung build #${{ env.GITHUB_SHA }}" // TODO add hash
          # git push

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: dist
          key: build-${{ env.GITHUB_SHA }}

      - name: Zip ðŸ—œï¸
        run: |
          (cd dist && zip --recurse-paths webapp-schulverwaltung.zip *)
          mv dist/webapp-schulverwaltung dist/app
          sed -e "s~https://eventotest.api~$API_URL~g" dist/app/settings.example.js > dist/app/settings.js

      - name: Deploy ðŸš€
        if: ${{ !env.ACT }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
