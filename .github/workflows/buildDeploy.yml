name: build 🏭 deploy 🚀

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - name: Build 🏭 
      run: |
        npm install
        npm run build:prod
        cp README.md dist && cp -r doc dist
        (cd dist && zip --recurse-paths webapp-schulverwaltung.zip *)
        mv dist/absenzenmanagement dist/app
        sed -e "s~https://eventotest.api~$API_URL~g" dist/app/settings.example.js > dist/app/settings.js
        
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
         branch: gh-pages # The branch the action should deploy to.
         folder: dist # The folder the action should deploy.
