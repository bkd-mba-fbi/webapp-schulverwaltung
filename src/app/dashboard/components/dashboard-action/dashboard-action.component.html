<a *ngIf="!externalLink" [routerLink]="link" [queryParams]="linkParams">
  <span>{{ title | translate }}</span>
  <span *ngIf="count; then showCount; else showIcon"></span>
</a>

<a *ngIf="externalLink" [href]="externalLink">
  <span>{{ title | translate }}</span>
  <ng-container *ngTemplateOutlet="showIcon"></ng-container>
</a>
<ng-template #showCount>
  <span>{{ count }}</span></ng-template
>
<ng-template #showIcon>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <mask
      id="mask0_622_3324"
      style="mask-type: alpha"
      maskUnits="userSpaceOnUse"
      x="0"
      y="0"
      width="24"
      height="24"
    >
      <rect width="24" height="24" fill="#D9D9D9" />
    </mask>
    <g mask="url(#mask0_622_3324)">
      <path
        d="M12 20L10.575 18.6L16.175 13H4V11H16.175L10.575 5.4L12 4L20 12L12 20Z"
        fill="#1C1B1F"
      />
    </g></svg
></ng-template>
