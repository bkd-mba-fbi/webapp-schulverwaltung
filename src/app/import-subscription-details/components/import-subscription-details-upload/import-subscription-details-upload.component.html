<div class="bkd-container bkd-container-limited">
  <h1>{{ "import-subscription-details.title" | translate }}</h1>
  <div>
    <label for="formFile" class="form-label">{{
      "import-subscription-details.input-label" | translate
    }}</label>
    <input
      class="form-control"
      type="file"
      id="formFile"
      (change)="onFileSelect($event)"
      accept=".xlsx,.xls,.csv"
    />
  </div>

  <table>
    <thead>
      <tr>
        <th>Anlassnummer</th>
        <th>Name</th>
        <th>Email</th>
        <th>Anlassdetail</th>
        <th>Wert</th>
      </tr>
    </thead>
    <tbody>
      @for (row of rows; track $index) {
        <tr>
          <td>{{ row.eventId }}</td>
          <td>{{ row.personId }}</td>
          <td>{{ row.personEmail }}</td>
          <td>{{ row.subscriptionDetailId }}</td>
          <td>{{ row.value }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
