@let file = stateService.file$ | async;

<div class="bkd-container bkd-container-limited">
  <h1>{{ "import-subscription-details.title" | translate }}</h1>

  <div class="mb-3">
    <label for="formFile" class="form-label">{{
      "import-subscription-details.upload.input-label" | translate
    }}</label>
    <input
      class="form-control"
      type="file"
      #fileInput
      id="formFile"
      (change)="onFileInput(fileInput.files)"
      accept=".xlsx,.xls,.csv"
    />
  </div>
  <div
    class="mb-3"
    id="drop-zone"
    #fileInput
    (drop)="onFileDrop($event)"
    (dragover)="onFileDrag($event)"
  >
    <i class="material-icons">cloud_upload</i>
    <span>{{
      "import-subscription-details.upload.drop-zone-label" | translate
    }}</span>
  </div>

  @if (file) {
    <div>
      {{ file.name }}
    </div>
  }

  <div class="d-flex justify-content-end">
    <button
      routerLink="/import-subscription-details/list"
      [disabled]="!file"
      class="btn btn-primary"
    >
      {{ "import-subscription-details.upload.next" | translate }}
    </button>
  </div>
</div>
