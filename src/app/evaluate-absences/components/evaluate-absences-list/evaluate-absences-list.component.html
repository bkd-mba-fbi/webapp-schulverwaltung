<ng-container
  *erzLet="{
    entries: state.entries$ | async,
    hasMore: state.hasMore$ | async,
    loadingPage: state.loadingPage$ | async
  } as data"
>
  <erz-evaluate-absences-header
    [filter]="filterFromParams$ | async"
    (filterChange)="state.setFilter($event)"
  ></erz-evaluate-absences-header>

  <ng-container *ngIf="state.isFilterValid$ | async; else noFilter">
    <ng-container *ngIf="!(state.loading$ | async); else loading">
      <div
        *ngIf="
          (data.entries && data.entries.length > 0) || data.loadingPage;
          else noEntries
        "
        class="p-3"
      >
        <table
          class="table table-striped table-fixed"
          infiniteScroll
          (scrolled)="onScroll()"
        >
          <thead>
            <tr>
              <th
                *ngFor="let column of columns"
                (click)="state.toggleSorting(column.key)"
                scope="col"
                [ngClass]="column.label"
              >
                <div class="d-flex">
                  <div class="column-title">
                    {{
                      'evaluate-absences.list.header.' + column.label
                        | translate
                    }}
                  </div>
                  <div class="sort-direction">
                    {{ getSortingChar$(column) | async }}
                  </div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody *ngIf="data.entries && data.entries.length > 0">
            <tr *ngFor="let entry of data.entries">
              <td
                *ngFor="let column of columns"
                [attr.data-label]="
                  'evaluate-absences.list.header.' + column.label | translate
                "
              >
                <a
                  *ngIf="column.key === 'StudentFullName'; else noLink"
                  class="student"
                  [routerLink]="['student', entry.StudentRef.Id]"
                  [queryParams]="{ returnparams: profileReturnParams$ | async }"
                >
                  {{ entry[column.key] }}
                </a>
                <ng-template #noLink>
                  {{ entry[column.key] }}
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>

        <erz-spinner class="inline" *ngIf="data.loadingPage"></erz-spinner>
        <button
          *ngIf="data.hasMore && !data.loadingPage"
          type="button"
          class="btn btn-secondary btn-sm d-block mx-auto"
          (click)="state.nextPage()"
        >
          {{ 'global.pagination.load-more' | translate }}
        </button>
      </div>

      <ng-template #noEntries>
        <p class="mt-3 px-3">
          {{ 'evaluate-absences.no-entries' | translate }}
        </p>
      </ng-template>
    </ng-container>

    <ng-template #loading>
      <erz-spinner></erz-spinner>
    </ng-template>
  </ng-container>

  <ng-template #noFilter>
    <p class="mt-3 px-3">{{ 'evaluate-absences.no-filter' | translate }}</p>
  </ng-template>
</ng-container>
