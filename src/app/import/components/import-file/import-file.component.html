@let file = stateService.file();

<div class="bkd-container bkd-container-limited">
  <h1>{{ "import.title" | translate }}</h1>

  <div class="mb-3">
    <div class="btn-group">
      @for (
        availableImportType of availableImportTypes;
        track availableImportType
      ) {
        <button
          (click)="stateService.importType.set(availableImportType)"
          class="btn btn-primary"
          [class.active]="availableImportType === stateService.importType()"
        >
          {{ availableImportType }}
        </button>
      }
    </div>
  </div>

  <div class="mb-3">
    <label for="formFile" class="form-label">{{
      "import.upload.input-label" | translate
    }}</label>
    <input
      class="form-control"
      type="file"
      #fileInput
      id="formFile"
      (change)="onFileInput(fileInput.files)"
      accept=".xlsx,.xls,.csv"
    />
  </div>

  <div
    class="mb-3"
    id="drop-zone"
    #fileInput
    (drop)="onFileDrop($event)"
    (dragover)="onFileDrag($event)"
  >
    <i class="material-icons">cloud_upload</i>
    <span>{{ "import.upload.drop-zone-label" | translate }}</span>
  </div>

  @if (file) {
    <div>
      {{ file.name }}
    </div>
  }

  @if (error()) {
    <div class="alert alert-danger">
      {{ error() | json }}
    </div>
  }

  <div class="d-flex justify-content-end">
    <button
      routerLink="/import/list"
      [disabled]="!file || error()"
      class="btn btn-primary"
    >
      {{ "import.upload.next" | translate }}
    </button>
  </div>
</div>
