<div class="d-flex align-items-center">
  <label [attr.for]="id" class="flex-fill">
    {{ label }}
  </label>
  <bkd-switch [id]="id" [(value)]="value" [disabled]="disabled"></bkd-switch>
</div>
@if (description) {
  <div class="form-text">
    @for (line of descriptionLines; track line) {
      <div>
        {{ line }}
      </div>
    }
  </div>
}
