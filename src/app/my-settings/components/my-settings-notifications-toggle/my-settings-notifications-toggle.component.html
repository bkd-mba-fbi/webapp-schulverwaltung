<div class="d-flex align-items-center">
  <label [attr.for]="id" class="flex-fill">
    {{ label }}
  </label>
  <bkd-switch [id]="id" [(value)]="value" [disabled]="disabled"></bkd-switch>
</div>
<div *ngIf="description" class="form-text">
  <div *ngFor="let line of descriptionLines">
    {{ line }}
  </div>
</div>
