<div class="px-3 py-3 border-bottom">
  <label class="form-label">{{ 'person-search.name' | translate }}</label>
  <erz-typeahead
    [typeaheadService]="studentsRestService"
    [value]="filter.student"
    (valueChange)="$event && navigateToDossier($event)"
  >
  </erz-typeahead>
</div>
<p class="mt-3 ps-3">{{ 'person-search.description' | translate }}</p>
