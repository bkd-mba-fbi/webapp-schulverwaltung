<bkd-backlink [link]="['/my-absences']"></bkd-backlink>
<h1>{{ "my-absences.report.title" | translate }}</h1>

<div class="filters">
  <div class="form-group">
    <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
    <label class="form-label">{{
      "my-absences.report.header.date-from" | translate
    }}</label>
    <bkd-date-select
      [minDate]="minDate"
      [value]="filter.dateFrom"
      (valueChange)="updateDateFrom($event)"
    ></bkd-date-select>
  </div>
  <div class="form-group">
    <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
    <label class="form-label">{{
      "my-absences.report.header.date-to" | translate
    }}</label>
    <bkd-date-select
      [minDate]="minDate"
      [(value)]="filter.dateTo"
    ></bkd-date-select>
  </div>

  <div class="buttons">
    <button type="button" class="btn btn-primary" (click)="show()">
      {{ "my-absences.report.header.show" | translate }}
    </button>
  </div>
</div>
