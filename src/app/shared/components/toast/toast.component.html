<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [header]="toast.header"
  [class]="toast.type"
  [autohide]="true"
  (hiddden)="toastService.remove(toast)"
>
  <div class="d-flex gap-2">
    <i class="material-icons">{{ getIcon(toast) }}</i>
    <span>{{ toast.message }}</span>
  </div>
</ngb-toast>
