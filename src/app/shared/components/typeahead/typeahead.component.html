<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" [id]="componentId"
      ><i class="material-icons">search</i></span
    >
  </div>
  <input
    type="text"
    class="form-control"
    [attr.placeholder]="placeholder | translate"
    [attr.aria-label]="placeholder | translate"
    [attr.aria-describedby]="componentId"
    [ngbTypeahead]="search"
    [inputFormatter]="format"
    [resultFormatter]="format"
    [ngModel]="selectedItem$ | async"
    (ngModelChange)="modelChange($event)"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="modelChange($event)"
    >
      <i class="material-icons">clear</i>
    </button>
  </div>
</div>
<div *ngIf="loading$ | async" class="spinner-container">
  <div class="spinner-border spinner-border-sm" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
