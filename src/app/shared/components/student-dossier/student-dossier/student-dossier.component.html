<div class="d-flex flex-column">
  <bkd-backlink class="mb-2" [link]="'../..'" [params]="backlinkQueryParams()">
    @if (dossierPage() === "grades") {
      <bkd-reports-link [reports]="reports()" class="ms-2"></bkd-reports-link>
    }
  </bkd-backlink>
  <div class="d-flex align-items-start justify-content-center dossier-content">
    <bkd-student-dossier-navigation
      [studentId]="studentId()"
      [student]="student()"
      [returnParams]="returnParams()"
    ></bkd-student-dossier-navigation>
    <div class="flex-fill d-flex flex-column" role="tabpanel">
      <h1>{{ "dossier." + dossierPage() | translate }}</h1>
      @if (!loading() && !student()) {
        <p>{{ "shared.profile.no-profile" | translate }}</p>
      } @else {
        <router-outlet></router-outlet>
      }
    </div>
  </div>
</div>
