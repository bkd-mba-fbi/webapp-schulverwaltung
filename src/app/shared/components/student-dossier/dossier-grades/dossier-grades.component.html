@let courses = dossierGradesService.studentCourses$ | async;
@let studentId = state.studentId$ | async;
@let gradingScales = dossierGradesService.gradingScales$ | async;

@if (dossierGradesService.loading$ | async) {
  <bkd-spinner></bkd-spinner>
} @else {
  <bkd-dossier-grades-view
    [courses]="courses"
    [studentId]="studentId"
    [gradingScales]="gradingScales"
  ></bkd-dossier-grades-view>
}
