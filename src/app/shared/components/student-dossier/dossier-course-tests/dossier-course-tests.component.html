<erz-dossier-grades-final-grade
  [finalGrade]="getFinalGradeForStudent()"
  [grading]="getGradingForStudent()"
></erz-dossier-grades-final-grade>
<div *ngIf="course.Tests?.length > 0; else noTests">
  <div *ngFor="let test of course.Tests" class="test-entry">
    {{ test.Designation }}
    <div class="row">
      <div class="col-6">{{ test.Date | date: 'mediumDate' }}</div>
      <div class="col-6">-</div>
    </div>
  </div>
</div>
<ng-template #noTests>
  <p class="p-3" data-testid="message-no-tests">
    {{ 'dossier.no-tests' | translate }}
  </p>
</ng-template>
