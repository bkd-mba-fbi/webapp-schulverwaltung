<ng-container *ngIf="courses?.length > 0; else noCourses">
  <div *ngFor="let course of decoratedCoursesSubject$ | async; let i = index">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel [id]="'course-' + i">
        <ng-template ngbPanelHeader let-opened="opened">
          <erz-student-dossier-entry-header
            [opened]="opened"
            (click)="acc.toggle('course-' + i)"
          >
            <erz-dossier-grades-course-header
              [designation]="course.Designation"
              [finalGrade]="
                dossierGradeService.getFinalGradeForStudent(course, studentId)
              "
              [grading]="
                dossierGradeService.getGradingForStudent(course, studentId)
              "
              [gradingScale]="
                dossierGradeService.getGradingScaleOfCourse(
                  course,
                  gradingScales
                )
              "
              [grades]="
                dossierGradeService.getGradesForStudent(
                  course,
                  studentId,
                  gradingScales
                )
              "
            ></erz-dossier-grades-course-header>
          </erz-student-dossier-entry-header>
        </ng-template>
        <ng-template ngbPanelContent>
          <erz-dossier-course-tests
            [course]="course"
            [studentId]="studentId"
            [gradingScales]="gradingScales"
            [isEditable]="isEditable"
          ></erz-dossier-course-tests>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</ng-container>

<ng-template #noCourses
  ><p class="p-3" data-testid="message-no-courses">
    {{ 'dossier.no-courses' | translate }}
  </p></ng-template
>
