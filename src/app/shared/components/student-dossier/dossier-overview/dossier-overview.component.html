<a
  [queryParams]="{ returnparams: state.returnParams$ | async }"
  [routerLink]="[section]"
  class="dossier-section"
  *ngFor="let section of ['addresses', 'absences', 'grades']"
>
  <h5 data-testId="dossier-section-title" class="mb-0">
    {{ 'dossier.' + section | translate }}
  </h5>
  <div class="d-flex align-items-center" class="btn btn-link p-0">
    <i class="material-icons">keyboard_arrow_right</i>
  </div>
</a>
