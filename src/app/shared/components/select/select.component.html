<select
  class="form-control"
  [ngModel]="value$ | async"
  (ngModelChange)="valueChange.emit($event && $event.Key)"
>
  <option *ngIf="allowEmpty" [ngValue]="null">{{
    'shared.select.empty-option' | translate
  }}</option>
  <option *ngFor="let option of options" [ngValue]="option">{{
    option.Value
  }}</option>
  >
</select>
