<select
  class="form-select"
  tabindex="{{ tabindex }}"
  [ngStyle]="{ width }"
  [disabled]="disabled"
  [ngModel]="value$ | async"
  (ngModelChange)="valueChange.emit($event && $event.Key)"
>
  @if (allowEmpty) {
    <option [ngValue]="null">
      {{ emptyLabel | translate }}
    </option>
  }
  @for (option of options; track option.Key) {
    <option [ngValue]="option">
      {{ option.Value }}
    </option>
  }
  >
</select>
