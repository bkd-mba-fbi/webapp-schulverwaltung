<bkd-backlink [link]="['/events']">
  <div class="d-flex">
    <a routerLink="add" class="edit btn btn-primary btn-icon ms-2">
      <i class="material-icons">add</i>
    </a>
    <bkd-reports-link
      [reports]="reports$ | async"
      class="ms-2"
    ></bkd-reports-link>
    <!--Element id excel-import used for a external modul MasterExcel-->
    <div id="excel-import"></div>
  </div>
</bkd-backlink>

<div class="d-flex flex-column header">
  <h1>{{ getDesignation() }}</h1>
  @if (course.ParticipatingStudents) {
    <div class="additional-info">
      {{
        (course.ParticipatingStudents.length === 1
          ? "courses.registration"
          : "courses.registrations"
        ) | translate: { count: course.ParticipatingStudents.length }
      }}
    </div>
  }
</div>
