@let test = test$ | async;
@let saving = saving$ | async;

<div class="bkd-container bkd-container-limited">
  @if (state.loading$ | async) {
    <bkd-spinner></bkd-spinner>
  } @else if (test) {
    <div class="d-flex justify-content-between align-items-center">
      <h1>
        {{ "tests.edit-title" | translate: { test: test.Designation } }}
      </h1>
      <button
        type="button"
        class="btn btn-primary btn-icon"
        (click)="openDeleteModal(test)"
      >
        <i class="material-icons">delete</i>
      </button>
    </div>
    <bkd-tests-edit-form
      [test]="test"
      [saving]="saving"
      (save)="save($event)"
    ></bkd-tests-edit-form>
  }
</div>
