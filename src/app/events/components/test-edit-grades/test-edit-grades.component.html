<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Note</th>
      <th>Mittelwert</th>
      <th *ngFor="let test of course.Tests">
        {{ test.Designation }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studentGrade of studentGrades">
      <td>{{ studentGrade.student.FullName }}</td>
      <td></td>
      <td></td>
      <td *ngFor="let grade of studentGrade.grades">
        {{ grade.GradeValue }}
      </td>
    </tr>
  </tbody>
</table>
