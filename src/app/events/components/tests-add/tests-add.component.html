<div
  class="erz-container erz-container-padding-y erz-container-padding-x-responsive"
>
  <ng-container *erzLet="{ course: course$ | async } as data">
    <ng-container *ngIf="(state.loading$ | async) === false; else loading">
      <erz-tests-add-header [tests]="data.course.Tests"></erz-tests-add-header>

      <ng-container *ngIf="data.course.Tests?.length > 0; else addHint">
      </ng-container>
      <ng-template #addHint>
        <p class="py-3">{{ 'tests.add.hint' | translate }}</p>
      </ng-template>
    </ng-container>

    <ng-template #loading><erz-spinner></erz-spinner></ng-template>
  </ng-container>
</div>
