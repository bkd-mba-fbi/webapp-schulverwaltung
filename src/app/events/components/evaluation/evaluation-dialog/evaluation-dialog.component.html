<div class="modal-body">
  <p class="info-heading">{{ "evaluation.set-default-value" | translate }}</p>
  <div class="dropdown">
    <label for="grade">Note</label>
    <bkd-select
      id="grade"
      [options]="options()"
      [value]="selectedGradeKey()"
      (valueChange)="setGradeByKey($event)"
      [allowEmpty]="false"
    ></bkd-select>
  </div>
  <p class="info-text">
    {{ "evaluation.set-default-value-message" | translate }}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
    Abbrechen
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!selectedGrade()"
    (click)="confirm()"
  >
    Ãœbernehmen
  </button>
</div>
