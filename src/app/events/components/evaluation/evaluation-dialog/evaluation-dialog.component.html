<div class="modal-body">
  <p>Standardwert setzen</p>
  <div>
    <label for="grade">Note</label>
    <bkd-select
      id="grade"
      [options]="options"
      [value]="selectedGradeKey()"
      [disabled]="!selectedGrade()"
      (valueChange)="setGradeByKey($event)"
      [allowEmpty]="false"
      width="100%"
    ></bkd-select>
  </div>
  <p class="info-text">
    Der Standardwert wird für alle Anmeldungen übernommen.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
    Abbrechen
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!selectedGrade()"
    (click)="confirm()"
  >
    Übernehmen
  </button>
</div>
