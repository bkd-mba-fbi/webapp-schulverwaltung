<div class="modal-header">
  <h5 class="modal-title">
    {{ "evaluation.set-default-modal.title" | translate }}
  </h5>
</div>
<div class="modal-body">
  <div class="dropdown-row">
    <label for="grade">{{
      "evaluation.set-default-modal.grade" | translate
    }}</label>
    <bkd-select
      id="grade"
      [options]="gradeOptions()"
      [(value)]="selectedGradeKey"
      [allowEmpty]="false"
    ></bkd-select>
  </div>
  <p class="info-text">
    {{ "evaluation.set-default-modal.message" | translate }}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
    {{ "evaluation.set-default-modal.cancel" | translate }}
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!selectedGrade() || updateService.updating()"
    (click)="updateGrades()"
  >
    {{ "evaluation.set-default-modal.save" | translate }}
  </button>
</div>
