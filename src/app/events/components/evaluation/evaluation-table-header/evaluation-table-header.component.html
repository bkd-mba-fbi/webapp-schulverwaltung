<tr>
  <th class="student-name">
    <bkd-sortable-header
      [label]="'evaluation.columns.name' | translate"
      [sortKey]="'name'"
      [(sortCriteria)]="sortCriteria"
    >
    </bkd-sortable-header>
  </th>

  @if (hasGrades()) {
    <th class="student-grade desktop" [class.selected]="gradeColumnSelected()">
      <bkd-sortable-header
        [label]="'evaluation.columns.grade' | translate"
        [sortKey]="'grade'"
        [(sortCriteria)]="sortCriteria"
      >
      </bkd-sortable-header>
    </th>
  }

  @for (column of columns(); track column.vssId) {
    <th
      class="subscription-detail"
      [class.selected]="isColumnSelected(column)"
      [title]="column.tooltip ?? ''"
    >
      {{ column.title }}
    </th>
  }

  @if (hasGradeComments()) {
    <th
      class="student-comment desktop"
      [class.selected]="commentColumnSelected()"
    >
      {{ "evaluation.columns.comment" | translate }}
    </th>
  }
</tr>
