<tr>
  <th
    class="sticky student-name"
    [class.border-end]="eventType() === 'study-class'"
  >
    <bkd-sortable-header
      [label]="'evaluation.columns.name' | translate"
      [sortKey]="'name'"
      [(sortCriteria)]="sortCriteria"
    >
    </bkd-sortable-header>
  </th>

  @if (eventType() === "course") {
    <th
      class="border-end sticky student-grade desktop"
      [class.selected]="gradeColumnSelected()"
    >
      <bkd-sortable-header
        [label]="'evaluation.columns.grade' | translate"
        [sortKey]="'grade'"
        [(sortCriteria)]="sortCriteria"
      >
      </bkd-sortable-header>
    </th>
  }

  @for (column of columns(); track column.vssId) {
    <th
      class="subscription-detail"
      [class.selected]="isColumnSelected(column)"
      [class.absences]="isAbsencesColumn(column)"
      [title]="column.tooltip"
    >
      {{ column.title }}
    </th>
  }

  <th class="filler"></th>
</tr>
