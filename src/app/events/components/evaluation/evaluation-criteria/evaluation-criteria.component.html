<button class="btn btn-link criteria-toggle" (click)="toggle()">
  <i class="material-icons">{{
    visible() ? "keyboard_arrow_up" : "keyboard_arrow_down"
  }}</i>
  <span>{{ heading() }}</span>
</button>
@if (visible()) {
  <div class="criteria-container">
    @for (detail of entry().criteria; track detail.detail.Id) {
      <bkd-subscription-detail-field
        [detail]="detail.detail"
        [class.hide-for-mobile]="
          detail.detail.VssStyle === 'HE' &&
          headingDetail() === detail.detail.Id
        "
        [layout]="'horizontal'"
        [(value)]="detail.value"
        (commit)="subscriptionDetailChange.emit(detail)"
      ></bkd-subscription-detail-field>
    }
  </div>
}
