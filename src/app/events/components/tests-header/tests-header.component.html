<div class="d-flex align-items-center justify-content-between">
  <button
    type="button"
    class="back btn btn-link p-3"
    [routerLink]="['/events']"
  >
    <div class="d-flex row">
      <div class="d-flex">
        <i class="material-icons">navigate_before</i>
      </div>
      <div class="text-justify">
        <div>
          <span class="ml-3">{{ course.Designation }}</span>
        </div>
        <div *ngIf="course.ParticipatingStudents" class="d-flex">
          <span class="ml-3">
            {{
              (course.ParticipatingStudents.length === 1
                ? 'courses.registration'
                : 'courses.registrations'
              ) | translate: { count: course.ParticipatingStudents.length }
            }}
          </span>
        </div>
      </div>
    </div>
  </button>
  <div>
    <span>
      <i class="material-icons">edit_note</i>
      <i class="material-icons">description</i>
    </span>
  </div>
</div>
<hr />
