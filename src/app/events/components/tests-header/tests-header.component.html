<erz-backlink [routerLink]="['/events']">
  <div class="d-flex">
    <a routerLink="add" class="edit btn btn-primary btn-icon ms-2">
      <i class="material-icons">add</i>
    </a>
    <a
      class="edit btn btn-primary btn-icon ms-2"
      target="_blank"
      [href]="loadReportUrl()"
    >
      <i class="material-icons">description</i>
    </a>
  </div>
</erz-backlink>

<div class="d-flex flex-column header">
  <h1>{{ getDesignation() }}</h1>
  <div class="additional-info" *ngIf="course.ParticipatingStudents">
    {{
      (course.ParticipatingStudents.length === 1
        ? "courses.registration"
        : "courses.registrations"
      ) | translate: { count: course.ParticipatingStudents.length }
    }}
  </div>
</div>
