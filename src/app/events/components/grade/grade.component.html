<div class="d-flex flex-column w-100">
  <div class="d-flex flex-row" [class.is-invalid]="pointsInput.errors">
    <div *ngIf="grade.test.IsPointGrading" class="point-input-container mr-3">
      <input
        #pointInput
        class="form-control"
        type="number"
        step="0.01"
        min="0"
        max="{{ maxPoints }}"
        tabindex="{{ tabIndex }}"
        [formControl]="pointsInput"
        (input)="onPointsChange(pointInput.value)"
        data-testid="point-input"
      />
    </div>
    <erz-select
      [options]="gradeOptions"
      [allowEmpty]="grade.kind === 'no-result'"
      [value]="grade.kind === 'grade' ? grade.result.GradeId : null"
      [disabled]="!isGradingScaleEnabled"
      [tabindex]="tabIndex"
      (valueChange)="onGradeChange($event)"
      class="grade-select"
      data-testid="grade-select"
    >
    </erz-select>
  </div>
  <div
    *ngIf="pointsInput.errors"
    class="invalid-feedback"
    data-testid="validation-error-message"
  >
    {{ 'global.validation-errors.invalidPoints' | translate: { maxPoints } }}
  </div>
</div>
