<div
  class="erz-container erz-container-limited erz-container-padding-y erz-container-padding-x-responsive"
  *erzLet="{ courses: state.courses$ | async } as data"
>
  <p>
    <a [routerLink]="['9248', 'tests']">Kurs mit ID 9248 - enthÃ¤lt Tests</a>
  </p>
  <p><a [routerLink]="['9457', 'tests']">Kurs mit ID 9457 - ohne Tests</a></p>

  <ng-container *ngIf="(state.loading$ | async) === false; else loading">
    <ng-container *ngIf="data.courses?.length > 0; else noCourses">
      <div *ngFor="let course of data.courses">
        {{ course.Designation }}
      </div>
    </ng-container>

    <ng-template #noCourses>
      <p>{{ 'courses.no-courses' | translate }}</p>
    </ng-template>
  </ng-container>

  <ng-template #loading>
    <erz-spinner></erz-spinner>
  </ng-template>
</div>
