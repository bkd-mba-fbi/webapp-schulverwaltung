<div
  class="erz-container erz-container-limited erz-container-padding-y"
  *erzLet="{ courseId: courseId$ | async, test: test$ | async } as data"
>
  <ng-container *ngIf="(state.loading$ | async) === false; else loading">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="mb-0">{{ data.test.Designation }}</h6>
      <button type="button" class="btn btn-primary">
        <i class="material-icons">delete</i>
      </button>
    </div>
    <erz-tests-edit-form
      [courseId]="data.courseId"
      [test]="data.test"
    ></erz-tests-edit-form>
  </ng-container>

  <ng-template #loading><erz-spinner></erz-spinner></ng-template>
</div>
