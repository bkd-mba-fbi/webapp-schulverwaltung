<div
  class="erz-container erz-container-limited"
  *erzLet="{
    courseId: state.courseId$ | async,
    test: test$ | async,
    saving: saving$ | async
  } as data"
>
  <ng-container *ngIf="(state.loading$ | async) === false; else loading">
    <div class="d-flex justify-content-between align-items-center">
      <h1>
        {{ "tests.edit-title" | translate: { test: data.test.Designation } }}
      </h1>

      <button
        type="button"
        class="btn btn-primary btn-icon"
        (click)="openDeleteModal(data.test)"
      >
        <i class="material-icons">delete</i>
      </button>
    </div>
    <erz-tests-edit-form
      [test]="data.test"
      [saving]="data.saving"
      (save)="save($event)"
    ></erz-tests-edit-form>
  </ng-container>

  <ng-template #loading><erz-spinner></erz-spinner></ng-template>
</div>
