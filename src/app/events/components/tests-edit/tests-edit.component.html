<div
  class="erz-container erz-container-limited erz-container-padding-y"
  *erzLet="{ courseId: courseId$ | async } as data"
>
  <form>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/events', data.courseId, 'tests']"
      >
        {{ 'tests.edit.cancel' | translate }}
      </button>
      <button type="submit" class="btn btn-primary ml-2">
        {{ 'tests.edit.save' | translate }}
      </button>
    </div>
  </form>
</div>
