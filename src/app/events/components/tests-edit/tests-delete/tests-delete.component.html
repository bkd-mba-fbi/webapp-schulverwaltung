<div class="modal-body">
  <p data-testid="confirmation-message">
    {{
      (canDeleteTest ? 'tests.form.confirm' : 'tests.form.delete-not-allowed')
        | translate
    }}
  </p>
</div>
<div class="modal-footer">
  <button
    data-testid="cancel-button"
    type="button"
    class="btn btn-outline-primary"
    [hidden]="!canDeleteTest"
    (click)="activeModal.dismiss()"
  >
    <span class="px-2">
      {{ 'tests.dialog.no' | translate }}
    </span>
  </button>

  <button
    data-testid="confirm-button"
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close(canDeleteTest ? test : null)"
  >
    <span class="px-3">
      {{ (canDeleteTest ? 'tests.dialog.yes' : 'tests.dialog.ok') | translate }}
    </span>
  </button>
</div>
