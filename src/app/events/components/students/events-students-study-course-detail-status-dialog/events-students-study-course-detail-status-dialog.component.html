<div class="modal-header">
  <h5 class="modal-title">
    {{
      "events-students.study-course-detail.status-update-modal.title"
        | translate
    }}
  </h5>
</div>
<div class="modal-body">
  <form>
    @for (option of statuses; track option.id; let i = $index) {
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="status"
          id="status-{{ i }}"
          [checked]="option.id === selected()?.id"
          [value]="option.id"
          (change)="onSelectionChange(option)"
        />
        <label class="form-check-label" for="status-{{ i }}">
          {{ option.label }}
        </label>
      </div>
    }
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="activeModal.dismiss()"
  >
    {{
      "events-students.study-course-detail.status-update-modal.cancel"
        | translate
    }}
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close(updateStatus())"
  >
    {{
      "events-students.study-course-detail.status-update-modal.save" | translate
    }}
  </button>
</div>
