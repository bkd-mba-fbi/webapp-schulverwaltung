<div class="filters mb-2">
  <div class="form-group">
    <label>{{ 'edit-absences.header.student' | translate }}</label>
    <erz-typeahead
      [typeaheadService]="studentsService"
      [(value)]="filter.student"
    ></erz-typeahead>
  </div>

  <div class="form-group">
    <label>{{ 'edit-absences.header.module-instance' | translate }}</label>
    <erz-typeahead
      [typeaheadService]="educationalEventsService"
      [(value)]="filter.educationalEvent"
    ></erz-typeahead>
  </div>

  <div class="form-group">
    <label>{{ 'edit-absences.header.study-class' | translate }}</label>
    <erz-typeahead
      [typeaheadService]="studyClassService"
      [(value)]="filter.studyClass"
    ></erz-typeahead>
  </div>

  <div class="form-group">
    <label>{{ 'edit-absences.header.date-from' | translate }}</label>
    <erz-date-select [(value)]="filter.dateFrom"></erz-date-select>
  </div>

  <div class="form-group">
    <label>{{ 'edit-absences.header.date-to' | translate }}</label>
    <erz-date-select [(value)]="filter.dateTo"></erz-date-select>
  </div>
</div>

<div class="filters mt-2">
  <div class="form-group">
    <label>{{ 'edit-absences.header.confirmation-state' | translate }}</label>
    <erz-multiselect
      [options]="absenceConfirmationStatesGrouped$ | async"
      [(values)]="filter.confirmationStates"
    ></erz-multiselect>
  </div>

  <div class="form-group">
    <label>{{ 'edit-absences.header.presence-type' | translate }}</label>
    <erz-multiselect
      [options]="presenceTypesGrouped$ | async"
      [(values)]="filter.presenceTypes"
    ></erz-multiselect>
  </div>

  <div class="form-group">
    <label>{{ 'edit-absences.header.incident' | translate }}</label>
    <erz-multiselect
      [options]="incidentTypesGrouped$ | async"
      [(values)]="filter.incidentTypes"
    ></erz-multiselect>
  </div>

  <div class="buttons">
    <button type="button" class="btn btn-primary" (click)="show()">
      {{ 'edit-absences.header.show' | translate }}
    </button>
  </div>
</div>
