<div
  *erzLet="{
    entries: students$ | async,
    sortCriteria: groupService.sortCriteria$ | async
  } as data"
>
  <button
    type="button"
    class="back btn btn-link p-3"
    [routerLink]="['/presence-control']"
  >
    <div class="d-flex align-items-center">
      <i class="material-icons">navigate_before</i>
      <span class="ml-3">{{
        'presence-control.groups.title' | translate
      }}</span>
    </div>
  </button>

  <div class="group-header mb-2">
    <span class="pl-3">{{ 'presence-control.groups.show' | translate }}</span>
    <button type="button" class="show btn btn-link" (click)="selectGroup()">
      {{ 'presence-control.groups.all' | translate }}
    </button>
    <a
      class="btn btn-primary float-right mr-2"
      (click)="assignGroup()"
      aria-label="edit"
    >
      <i class="material-icons">edit</i>
    </a>
  </div>

  <div class="group-list">
    <div class="group-list-header">
      <div
        *ngFor="let key of ['name', 'group']"
        (click)="groupService.toggleSort(key)"
        [className]="key"
      >
        {{ 'presence-control.groups.list.header.' + key | translate }}
        <span class="sort-direction">{{
          getSortDirectionCharacter(data.sortCriteria, key)
        }}</span>
      </div>
    </div>
    <ng-container *ngFor="let entry of data.entries">
      <div class="group-list-entry">
        <div class="checkbox">
          <input #checkbox type="checkbox" class="form-check-input" />
        </div>
        <div class="name pr-2">
          {{ entry.name }}
        </div>
        <div class="group">
          {{ entry.group }}
        </div>
      </div>
    </ng-container>
  </div>
</div>
