<div class="modal-header">
  <h5 class="modal-title">
    {{ "presence-control.incident.text" | translate }}
  </h5>
</div>
<div class="modal-body">
  <form>
    @for (option of incidentOptions; track option.id; let i = $index) {
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="incident"
          id="incident-{{ i }}"
          [checked]="option.id === selected.id"
          [value]="option.id"
          (change)="onSelectionChange(option)"
        />
        <label class="form-check-label" for="incident-{{ i }}">
          {{ option.label }}
        </label>
      </div>
    }
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="activeModal.dismiss()"
  >
    {{ "presence-control.incident.cancel" | translate }}
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close(getSelectedIncident())"
  >
    {{ "presence-control.incident.save" | translate }}
  </button>
</div>
