@let personValue = person();

@if (personValue) {
  <div class="avatar-person">
    <div class="d-flex">
      <bkd-avatar-edit
        [studentId]="personValue.Id"
        class="me-3 avatar"
      ></bkd-avatar-edit>
      <div class="person">
        {{ personValue.LastName }} {{ personValue.FirstName }}
        {{ personValue.MiddleName }}
        @if (personValue.Gender) {
          <span>({{ personValue.Gender }})</span>
        }
        <div class="birthdate">
          {{ personValue.Birthdate | date: "dd.MM.yyyy" }}
        </div>
      </div>
    </div>
    <bkd-reports-link [reports]="reports$ | async"></bkd-reports-link>
  </div>
  <div class="email">{{ personValue.Email }}</div>
}
